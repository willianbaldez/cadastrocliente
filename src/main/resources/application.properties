spring.datasource.url=jdbc:mysql://localhost:3306/cadastroclienteapi
spring.datasource.username=root
spring.datasource.password=
spring.datasource.name=CadastroclienteapiDataSource
spring.datasouce.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
server.port=8080
server.servlet.context-path=/

spring.datasource.hikari.pool-name=CadastroclienteapiPool
spring.datasource.hikari.connection-test-query=select now();
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=10000

spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
